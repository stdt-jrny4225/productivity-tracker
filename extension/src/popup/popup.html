<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Today's Productivity</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-root">

      <div class="header">
      <div>
        <h1>Today</h1>
        <p id="summary" class="subtitle">Loading...</p>
      </div>
      <div class="header-actions">
        <button id="clearBtn" class="btn-secondary">Clear</button>
        <button id="syncBtn" class="btn-primary">Sync</button>
      </div>
    </div>

      <div class="day-select">
        <label>Select Day:</label>
        <select id="dayDropdown">
          <option value="0">Today</option>
          <option value="1">Yesterday</option>
          <option value="2">2 Days Ago</option>
          <option value="3">3 Days Ago</option>
          <option value="4">4 Days Ago</option>
          <option value="5">5 Days Ago</option>
          <option value="6">6 Days Ago</option>
        </select>
      </div>

      <div class="divider"></div>


      <div class="divider"></div>

      <div class="sites-header">
        <span>Top Websites</span>
        <span class="legend">
          <span class="dot prod"></span> Productive
          <span class="dot unprod"></span> Unproductive
        </span>
      </div>

      <div id="list" class="sites-list"></div>

      <p class="footer">
        ⏱ Tracking active tabs only • Idle time is ignored
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
